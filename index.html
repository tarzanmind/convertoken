<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversor de moedas gragas</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <audio autoplay controls src="/Leno Brega    Lembranças Daquela Foda.mp3"></audio>
    <div class="mainContainer">
       
        <label>Converter de:
            <select name="convert-of" id="convert-of">

                <option value="real">BRL R$ Real Brasileiro</option>

            </select>
        </label>
        <label>Converter para:
            <select name="convert-to" id="convert-to">
                <option value="dolar"> URS $ Dolar Américano</option>
                <option value="euro">EUR € Euro</option>
                <option value="btc">BTC ₿</option>
                
            </select>
            <label>Valor:
                <input class="inputValue" placeholder="100,00R$" id="value-money" type="text">
        </label>
        
        <img class="bandeira" src="/Brasil.png" alt="Bandeira Brasil">
        <p class="value1">R$ 0,00</p>
        <img id="flecha"src="/flecha.png" alt="flecha">
        
        <img class="bandeira2" src="/Dolar.png" alt="">
        <p class="value2">$ 0,00</p>
            <button class='convertbutton'>Converter</button>
            <div class="container">
        </label>
        <img id="gragas" src="/gragas.png" alt="gragas">
    </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
